services:
  postgres:
    image: postgres:16-alpine
    container_name: solo-gym-postgres
    environment:
      POSTGRES_USER: gymuser
      POSTGRES_PASSWORD: gympass
      POSTGRES_DB: solo_gym_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymuser -d solo_gym_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solo-gym-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: solo-gym-backend
    environment:
      DATABASE_URL: postgresql://gymuser:gympass@postgres:5432/solo_gym_db
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - solo-gym-network
    restart: unless-stopped

  mobile:
    build:
      context: ./mobile
      dockerfile: Dockerfile
    container_name: solo-gym-mobile
    environment:
      EXPO_DEVTOOLS_LISTEN_ADDRESS: 0.0.0.0
      REACT_NATIVE_PACKAGER_HOSTNAME: ${REACT_NATIVE_PACKAGER_HOSTNAME:-localhost}
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    volumes:
      - ./mobile:/app
      - /app/node_modules
    networks:
      - solo-gym-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:

networks:
  solo-gym-network:
    driver: bridge
